services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    volumes:
      - postgresDB:/var/lib/postgresql/data
    ports:
      - '5436:5432'
    env_file:
      - ./backend/.env

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data

volumes:
  postgresDB:
  redisDB: